<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syntax Highlighting Example</title>
    <style>
        .source .mb {
            color: #4FB8CC; /* Literal.Number.Bin */
        }
    </style>
</head>
<body>
    <pre class="source">
        <code>
            var binaryNumber = 0b101010; // Example binary number
            console.log(binaryNumber);  // Prints: 42
        </code>
    </pre>
</body>
</html>
